<template>
    <div class="slds-form-element">
        <div class="flexContainer">
            <p>Insert</p>
            <lightning-combobox name="field" 
                            label="Field"
                            variant="label-hidden"
                            value={selectedField}
                            placeholder="Field"
                            options={fields}
                            onchange={selectField}>
            </lightning-combobox>
            <lightning-combobox name="function" 
                                label="Function"
                                variant="label-hidden"
                                value={selectedFunction}
                                placeholder="Function"
                                options={functions}
                                onchange={selectOperator}>
            </lightning-combobox>
            <lightning-combobox name="operator" 
                                label="Operator"
                                variant="label-hidden"
                                value={value}
                                placeholder="Operator"
                                options={operators}
                                onchange={selectOperator}>
            </lightning-combobox>
        </div>
        <lightning-textarea onchange={changeFormula} value={formula} name="formula" variant="label-hidden" onblur={formulaChanged}></lightning-textarea>
        <span class="formulaSyntax">{label.useFormulaSyntaxPartOne}
            <span class="blueText">("the_text")</span>{label.useFormulaSyntaxPartTwo}
            <span class="blueText">(25)</span>{label.useFormulaSyntaxPartThree}
            <span class="blueText">(0.10)</span>{label.useFormulaSyntaxPartFour}
            <span class="blueText">(Today() + 7)</span>
        </span>
    </div>
</template>
