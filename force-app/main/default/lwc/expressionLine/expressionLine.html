<template>
    <lightning-layout multiple-rows="true">
        <lightning-layout-item size="4" class="slds-p-left--small">
            <lightning-layout>
                <lightning-layout-item size="1" class="slds-align-bottom slds-p-bottom_xx-small">
                    <div class="slds-text-heading_small">
                        {position}
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="11">
                    <c-field-picker
                            hide-object-type-select="true"
                            supported-object-types={objectType}
                            onfieldselected={handleFieldChange}
                            field={fieldName}
                            object-type={objectType}
                    ></c-field-picker>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
        <lightning-layout-item size="2" class="slds-p-left--small">
            <lightning-combobox
                    name="objectTypeField"
                    label="Operator"
                    value={operator}
                    placeholder="Operator"
                    options={availableOperators}
                    onchange={handleOperatorChange}
                    disabled={disabledFilter}
            ></lightning-combobox>
        </lightning-layout-item>
        <lightning-layout-item size="6" class="slds-p-left--small">
            <lightning-layout>
                <lightning-layout-item size="11">
                    <div onkeyup={handleSearchKeyUp}>
                        <lightning-input
                                name="field-value"
                                label="Value"
                                type="search"
                                value={value}
                                onchange={handleValueChange}
                                disabled={disabledFilter}
                        ></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="1" class="slds-p-left--xx-small slds-align-bottom">
                        <lightning-button-icon 
                            icon-name="utility:delete"
                            alternative-text="Delete"   
                            onclick={handleExpressionRemove}
                            class="slds-m-left_xx-small">
                        </lightning-button-icon>
                    </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
    </lightning-layout>
</template>
